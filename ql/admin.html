<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>V35 ADMIN – API KEY MANAGER</title>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>

<style>
    body { 
        background-color: #050505;
        background-image: radial-gradient(ellipse at 50% 0%, #1a1b26 0%, #050505 60%);
        color: #e5e7eb; 
        font-family: 'Plus Jakarta Sans', sans-serif;
    }
    .glass { 
        background: rgba(20, 20, 25, 0.7); 
        border: 1px solid rgba(255, 255, 255, 0.08); 
        backdrop-filter: blur(24px); 
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }
    .card-section {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.3s ease;
    }
    .card-section:hover {
        background: rgba(255, 255, 255, 0.04);
        border-color: rgba(255, 255, 255, 0.1);
    }
    .pro-input { 
        background: rgba(0, 0, 0, 0.3); 
        border: 1px solid rgba(255, 255, 255, 0.1); 
        color: #fff;
        transition: all 0.2s;
    }
    .pro-input:focus { 
        outline: none; 
        border-color: #8b5cf6; 
        background: rgba(139, 92, 246, 0.1); 
        box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.1);
    }
    /* Select styling fix */
    select.pro-input option { background: #141419; color: #fff; padding: 10px; }
    
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #555; }
</style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

<!-- Container rộng hơn cho giao diện Web Admin -->
<div class="w-full max-w-2xl rounded-3xl glass relative overflow-hidden">
    
    <!-- Decorative background glow -->
    <div class="absolute top-0 left-1/2 -translate-x-1/2 w-64 h-32 bg-violet-600/20 blur-[80px] rounded-full pointer-events-none"></div>

    <div class="p-8 relative z-10">

        <!-- LOGIN SCREEN -->
        <div id="loginBox" class="max-w-sm mx-auto space-y-8 py-10">
            <div class="text-center space-y-2">
                <div class="w-16 h-16 bg-gradient-to-tr from-violet-600 to-blue-600 rounded-2xl mx-auto flex items-center justify-center shadow-lg shadow-violet-500/30 mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>
                <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400">ADMINISTRATOR</h1>
                <p class="text-sm text-gray-500">Truy cập hệ thống quản lý V35</p>
            </div>
            
            <div class="space-y-4">
                <div class="space-y-1">
                    <label class="text-xs font-semibold text-gray-400 ml-1 uppercase tracking-wider">Mật khẩu bảo mật</label>
                    <input id="adminPass" type="password" placeholder="••••••••"
                        class="pro-input w-full px-4 py-3.5 rounded-xl text-center font-mono placeholder-gray-600 text-lg tracking-widest">
                </div>
                
                <button onclick="adminLogin()"
                    class="w-full py-3.5 bg-gradient-to-r from-violet-600 to-blue-600 hover:from-violet-500 hover:to-blue-500 rounded-xl font-bold text-white transition-all active:scale-[0.98] shadow-lg shadow-violet-900/20 flex items-center justify-center gap-2">
                    <span>MỞ KHÓA HỆ THỐNG</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                </button>
                <p id="loginStatus" class="text-center text-xs text-red-400 font-medium min-h-[20px]"></p>
            </div>
        </div>

        <!-- DASHBOARD SCREEN -->
        <div id="dashboard" class="hidden space-y-6 animate-fade-in">

            <!-- Header -->
            <div class="flex items-center justify-between pb-4 border-b border-white/5">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-violet-500/20 to-blue-500/20 rounded-lg flex items-center justify-center border border-white/10">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-violet-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" />
                        </svg>
                    </div>
                    <div>
                        <h2 class="font-bold text-lg text-white">Quản Lý API Key</h2>
                        <div class="flex items-center gap-2 text-xs text-gray-400">
                            <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                            <span>Hệ thống đang hoạt động</span>
                        </div>
                    </div>
                </div>
                <div class="text-right">
                    <div class="px-3 py-1 bg-white/5 rounded-lg border border-white/10 text-xs font-mono text-gray-300">
                        Phiên bản <span class="text-violet-400 font-bold">V35.0 Pro</span>
                    </div>
                </div>
            </div>

            <!-- Main Content Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                
                <!-- Cột Trái: Thông tin người dùng -->
                <div class="space-y-4">
                    <div class="flex items-center gap-2 text-sm font-semibold text-gray-300 uppercase tracking-wide">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        Định Danh Người Dùng
                    </div>
                    
                    <div class="card-section p-4 rounded-2xl space-y-4">
                        <div class="space-y-1.5">
                            <label class="text-[11px] text-gray-400 font-medium ml-1">DEVICE ID (READ ONLY)</label>
                            <div class="bg-black/40 px-3 py-2.5 rounded-xl border border-white/5 flex items-center justify-between group">
                                <span id="deviceId" class="text-xs font-mono text-gray-300 select-all">Đang tải...</span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-gray-600 group-hover:text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M12 12h.01M12 6h.01M12 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </div>
                        </div>

                        <div class="space-y-1.5">
                            <label class="text-[11px] text-gray-400 font-medium ml-1">USER KEY (MÃ KHÁCH)</label>
                            <div class="flex gap-2">
                                <input id="userKey" class="pro-input flex-1 px-3 py-2.5 rounded-xl text-xs font-mono text-yellow-300"
                                    placeholder="V35-USER-XXXX">
                                <button onclick="createUserKey()" class="px-3 py-2 bg-green-500/10 hover:bg-green-500/20 border border-green-500/20 rounded-xl text-green-400 transition-colors" title="Tạo mã mới">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                    </svg>
                                </button>
                            </div>
                        </div>

                         <div class="space-y-1.5">
                            <label class="text-[11px] text-gray-400 font-medium ml-1">TÍN DỤNG (CREDIT)</label>
                            <div class="relative">
                                <span class="absolute left-3 top-1/2 -translate-y-1/2 text-green-500 font-bold">$</span>
                                <input id="credit" type="number"
                                    class="pro-input w-full pl-7 pr-3 py-2.5 rounded-xl text-sm font-mono text-white font-bold"
                                    placeholder="0.00">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Cột Phải: Cấu hình API -->
                <div class="space-y-4">
                    <div class="flex items-center gap-2 text-sm font-semibold text-gray-300 uppercase tracking-wide">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-violet-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        Cấu Hình Dịch Vụ
                    </div>

                    <div class="card-section p-4 rounded-2xl space-y-4 h-full">
                        <div class="space-y-1.5">
                            <label class="text-[11px] text-gray-400 font-medium ml-1">NHÀ CUNG CẤP MẶC ĐỊNH</label>
                            <select id="provider" class="pro-input w-full px-3 py-2.5 rounded-xl text-xs font-mono text-gray-300 cursor-pointer">
                                <option value="gemini">Google Gemini AI</option>
                                <option value="comet">Comet Service</option>
                            </select>
                        </div>

                        <div class="space-y-1.5 pt-1">
                            <div class="flex items-center justify-between">
                                <label class="text-[11px] text-blue-400 font-bold ml-1 flex items-center gap-1">
                                    GOOGLE GEMINI KEY
                                </label>
                            </div>
                            <input id="geminiKey" class="pro-input w-full px-3 py-2.5 rounded-xl text-xs font-mono text-blue-300 border-blue-500/20 focus:border-blue-500/50 focus:bg-blue-500/10"
                                placeholder="AIzaSy...">
                        </div>

                        <div class="space-y-1.5">
                             <div class="flex items-center justify-between">
                                <label class="text-[11px] text-emerald-400 font-bold ml-1 flex items-center gap-1">
                                    COMET API KEY
                                </label>
                            </div>
                            <input id="cometKey" class="pro-input w-full px-3 py-2.5 rounded-xl text-xs font-mono text-emerald-300 border-emerald-500/20 focus:border-emerald-500/50 focus:bg-emerald-500/10"
                                placeholder="sk-...">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Bar -->
            <div class="pt-4 border-t border-white/5 space-y-3">
                <p id="saveStatus" class="text-center text-sm font-medium min-h-[20px]"></p>
                
                <div class="flex gap-3">
                    <button onclick="logout()"
                        class="px-6 py-3 bg-red-500/5 hover:bg-red-500/10 border border-red-500/20 hover:border-red-500/40 rounded-xl text-red-400 text-sm font-bold transition-all">
                        Đăng Xuất
                    </button>
                    
                    <button onclick="saveUser()"
                        class="flex-1 py-3 bg-gradient-to-r from-violet-600 to-blue-600 hover:from-violet-500 hover:to-blue-500 rounded-xl text-white text-sm font-bold transition-all active:scale-[0.98] shadow-lg shadow-violet-900/20 flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
                        </svg>
                        Lưu Cấu Hình & Đồng Bộ
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
// ===== ADMIN CONFIG =====
const ADMIN_PASS = "admin123";

// ===== SECURITY =====
const Sec = {
    key: "V35_SEC",
    enc(t) {
        return btoa([...t].map((c, i) => String.fromCharCode(c.charCodeAt(0) ^ this.key.charCodeAt(i % this.key.length))).join(""))
    },
    dec(t) {
        try {
            let s = atob(t);
            return [...s].map((c, i) => String.fromCharCode(c.charCodeAt(0) ^ this.key.charCodeAt(i % this.key.length))).join("")
        } catch (e) { return null; }
    }
};

// ===== UI ELEMENTS =====
const elements = {
    loginBox: document.getElementById('loginBox'),
    dashboard: document.getElementById('dashboard'),
    adminPass: document.getElementById('adminPass'),
    loginStatus: document.getElementById('loginStatus'),
    deviceId: document.getElementById('deviceId'),
    userKey: document.getElementById('userKey'),
    provider: document.getElementById('provider'),
    credit: document.getElementById('credit'),
    geminiKey: document.getElementById('geminiKey'),
    cometKey: document.getElementById('cometKey'),
    saveStatus: document.getElementById('saveStatus')
};

// ===== DEVICE ID =====
function getDeviceId() {
    let id = localStorage.getItem("v35_device_id");
    if (!id) {
        id = "V35-" + crypto.randomUUID().split('-')[0].toUpperCase();
        localStorage.setItem("v35_device_id", id);
    }
    return id;
}

// ===== LOGIN =====
function adminLogin() {
    if (elements.adminPass.value.trim() === ADMIN_PASS) {
        sessionStorage.setItem("v35_admin", "1");
        showDash();
    } else {
        elements.loginStatus.innerText = "Mật khẩu không đúng!";
        shakeInput();
    }
}

function shakeInput() {
    elements.adminPass.classList.add('border-red-500', 'bg-red-500/10');
    setTimeout(() => {
        elements.adminPass.classList.remove('border-red-500', 'bg-red-500/10');
    }, 500);
}

// ===== DASHBOARD LOGIC =====
function showDash() {
    elements.loginBox.style.display = "none";
    elements.dashboard.classList.remove("hidden");
    elements.deviceId.innerText = getDeviceId();
    loadActiveUser();
}

function loadActiveUser() {
    // Load existing data if available
    const savedData = localStorage.getItem("v35_active_user");
    if(savedData) {
        try {
            const data = JSON.parse(Sec.dec(savedData));
            if(data) {
                elements.userKey.value = data.userKey || "";
                elements.geminiKey.value = data.geminiKey || "";
                elements.cometKey.value = data.cometKey || "";
                elements.credit.value = data.credit || "";
                elements.provider.value = data.provider || "gemini";
            }
        } catch(e) { console.error("Error loading data", e); }
    }
}

// Check session on load
if (sessionStorage.getItem("v35_admin") === "1") showDash();

// ===== USER KEY GENERATOR =====
function createUserKey() {
    const randomStr = Math.random().toString(36).substr(2, 8).toUpperCase();
    elements.userKey.value = "V35-USER-" + randomStr;
}

// ===== SAVE =====
function saveUser() {
    if (!elements.userKey.value) {
        elements.saveStatus.innerHTML = "<span class='text-red-400'>❌ Lỗi: Chưa có USER KEY</span>";
        return;
    }

    const data = {
        deviceId: getDeviceId(),
        userKey: elements.userKey.value,
        geminiKey: elements.geminiKey.value,
        cometKey: elements.cometKey.value,
        provider: elements.provider.value, 
        credit: Number(elements.credit.value || 0),
        updatedAt: new Date().toISOString()
    };

    const encryptedData = Sec.enc(JSON.stringify(data));

    // Save specific user
    localStorage.setItem("v35_user_" + elements.userKey.value, encryptedData);

    // Save as current active configuration
    localStorage.setItem("v35_active_user", encryptedData);

    // UI Feedback
    elements.saveStatus.innerHTML = "<span class='text-green-400'>✅ Đã lưu cấu hình & Credit thành công!</span>";
    
    setTimeout(() => {
        elements.saveStatus.innerText = "";
    }, 3000);
}

// ===== LOGOUT =====
function logout() {
    sessionStorage.clear();
    location.reload();
}

// Add enter key support for login
elements.adminPass.addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    adminLogin();
  }
});
</script>

</body>
</html>
