<!DOCTYPE html>
<html lang="vi" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V35 ADMIN - CHỐNG NẠP CHỒNG & QUẢN LÝ API</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FIREBASE SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, onSnapshot, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let db, auth;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'v35-studio-pro';
        
        const initFirebase = async () => {
            try {
                if (typeof __firebase_config === 'undefined') {
                    document.getElementById('cloudStatus').innerHTML = '<span class="text-red-500 font-bold">❌ CHƯA CÓ CẤU HÌNH CLOUD</span>';
                    return;
                }
                const firebaseConfig = JSON.parse(__firebase_config);
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (e) {
                document.getElementById('cloudStatus').innerHTML = '<span class="text-red-500 font-bold">❌ LỖI KẾT NỐI SERVER</span>';
            }
        };

        initFirebase();

        onAuthStateChanged(getAuth(), (user) => {
            if (user) {
                window.isCloudReady = true;
                document.getElementById('cloudStatus').innerHTML = '<span class="text-emerald-500 animate-pulse font-bold">● CLOUD ONLINE (V35.75)</span>';
                loadActiveVouchers();
            }
        });

        // HÀM TẠO MÃ CLOUD - CHỐNG NẠP NHIỀU MÁY
        window.generateCloudVoucher = async (amt, targetId = "") => {
            if (!window.isCloudReady) return alert("Vui lòng đợi Cloud kết nối...");
            const code = `V35-${amt}-${Math.random().toString(36).substring(2, 6).toUpperCase()}-${Math.random().toString(36).substring(2, 6).toUpperCase()}-${Date.now().toString().slice(-4)}`;
            try {
                const vRef = doc(db, 'artifacts', appId, 'public', 'data', 'vouchers', code);
                await setDoc(vRef, {
                    code: code,
                    amount: parseInt(amt),
                    targetId: targetId,
                    status: 'active',
                    createdAt: serverTimestamp()
                });
                return code;
            } catch (e) { return null; }
        };

        function loadActiveVouchers() {
            const q = collection(db, 'artifacts', appId, 'public', 'data', 'vouchers');
            onSnapshot(q, (snapshot) => {
                const list = [];
                snapshot.forEach(doc => list.push(doc.data()));
                window.updateVoucherUI(list);
            });
        }

        window.deleteVoucher = async (code) => {
            if(confirm("Hủy mã nạp này? Khách sẽ không nạp được nữa.")) {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'vouchers', code));
            }
        };
    </script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { brand: { 500: '#0ea5e9', 600: '#0284c7' } }
                }
            }
        }

        const SEC = {
            KEY: "V35_SECURE_KEY_SALT",
            encrypt(t) {
                if(!t) return "";
                let result = '';
                for(let i = 0; i < t.length; i++) {
                    result += String.fromCharCode(t.charCodeAt(i) ^ this.KEY.charCodeAt(i % this.KEY.length));
                }
                return btoa(result);
            },
            decrypt(t) {
                try {
                    let text = atob(t);
                    let result = '';
                    for(let i = 0; i < text.length; i++) {
                        result += String.fromCharCode(text.charCodeAt(i) ^ this.KEY.charCodeAt(i % this.KEY.length));
                    }
                    return result;
                } catch(e) { return null; }
            }
        };

        function notify(msg, type = 'success') {
            const n = document.getElementById('notification');
            document.getElementById('notifMsg').innerText = msg;
            n.className = "glass-panel px-6 py-4 rounded-2xl flex items-center gap-4 border-l-4 show " + 
                         (type === 'success' ? 'border-emerald-500' : 'border-red-500');
            n.classList.add('show');
            setTimeout(() => n.classList.remove('show'), 3000);
        }
    </script>

    <style>
        body {
            background-color: #030712;
            background-image: radial-gradient(circle at 0% 0%, rgba(14, 165, 233, 0.1) 0%, transparent 40%);
            background-attachment: fixed;
            color: #f3f4f6;
        }
        .glass-panel { background: rgba(17, 24, 39, 0.85); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        #notification { position: fixed; top: 2rem; right: 2rem; z-index: 100; transition: 0.3s; transform: translateX(120%); }
        #notification.show { transform: translateX(0); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        .btn-hover { transition: all 0.2s; }
        .btn-hover:active { transform: scale(0.96); }
    </style>
</head>

<body class="min-h-screen p-4 md:p-8 flex items-center justify-center font-sans">

    <div id="notification" class="glass-panel px-6 py-4 rounded-2xl flex items-center gap-4 border-l-4">
        <div class="p-2 rounded-lg bg-emerald-500/20 text-emerald-400">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
        </div>
        <div><p class="font-bold text-sm">Hệ thống</p><p id="notifMsg" class="text-xs text-gray-400"></p></div>
    </div>

    <!-- ĐĂNG NHẬP -->
    <div id="loginSection" class="w-full max-w-md glass-panel rounded-3xl p-10 text-center">
        <h1 class="text-4xl font-black text-white mb-2 tracking-tighter">V35 <span class="text-brand-500">PRO</span></h1>
        <p class="text-gray-500 text-[10px] mb-8 uppercase tracking-[0.4em]">Quản trị Web Tĩnh & Cloud</p>
        <div class="space-y-4">
            <input id="adminKey" type="password" placeholder="Mật khẩu Admin..." class="w-full bg-black/40 border border-white/10 rounded-2xl px-6 py-4 text-center text-sm focus:border-brand-500 outline-none">
            <button onclick="handleLogin()" class="w-full bg-brand-500 py-4 rounded-2xl font-bold text-white shadow-lg btn-hover">MỞ KHÓA TERMINAL</button>
        </div>
    </div>

    <!-- DASHBOARD -->
    <div id="mainDashboard" class="hidden w-full max-w-6xl animate-fade-in">
        <header class="flex justify-between items-center mb-8 px-2">
            <div>
                <h2 class="text-2xl font-bold text-white tracking-tight">V35 Studio Terminal</h2>
                <div id="cloudStatus" class="text-[10px] font-mono font-bold tracking-widest mt-1">ĐANG KẾT NỐI CLOUD...</div>
            </div>
            <button onclick="location.reload()" class="px-6 py-2 bg-white/5 border border-white/10 rounded-xl text-xs text-gray-400 hover:text-white transition-all">ĐĂNG XUẤT</button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <!-- CỘT 1: API CONFIG & USER LIST -->
            <section class="lg:col-span-2 space-y-6">
                <!-- API KEY CONFIG -->
                <div class="glass-panel rounded-3xl p-8 border-l-4 border-brand-500">
                    <h3 class="font-bold text-sm mb-6 flex items-center gap-3 text-brand-500 uppercase tracking-widest">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path></svg>
                        Cấu Hình API Key & Mã Hóa
                    </h3>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                        <div class="space-y-2">
                            <label class="text-[10px] font-bold text-gray-500 uppercase px-1">ID Thiết Bị Khách</label>
                            <div class="flex gap-2">
                                <input id="lookupId" type="text" placeholder="ID-ABC123" class="flex-1 bg-black/30 border border-white/5 rounded-xl px-4 py-3 text-sm font-mono outline-none focus:border-brand-500">
                                <button onclick="lookupUser()" class="px-5 py-3 bg-brand-500/10 text-brand-500 border border-brand-500/30 rounded-xl text-xs font-bold hover:bg-brand-500 hover:text-white transition-all btn-hover">TẢI</button>
                            </div>
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-bold text-gray-500 uppercase px-1">Loại AI (Provider)</label>
                            <select id="apiProvider" class="w-full bg-black/30 border border-white/5 rounded-xl px-4 py-3 text-sm outline-none focus:border-brand-500 appearance-none">
                                <option value="google">Google Gemini Ultra (V25)</option>
                                <option value="comet">Comet Neural Engine</option>
                            </select>
                        </div>
                    </div>

                    <div class="space-y-4 mb-8">
                        <label class="text-[10px] font-bold text-brand-500 uppercase px-1">API Token Key</label>
                        <input id="keyGemini" type="password" placeholder="AIzaSy..." class="w-full bg-black/30 border border-white/10 rounded-xl px-4 py-3 text-sm font-mono outline-none focus:border-brand-500">
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <button onclick="commitConfig()" class="py-4 rounded-xl bg-white/5 border border-white/10 hover:bg-white/10 text-white font-bold text-xs tracking-widest transition-all btn-hover">LƯU LOCAL TRÌNH DUYỆT</button>
                        <button onclick="copyEncryptedConfig()" class="py-4 rounded-xl bg-brand-500/20 border border-brand-500/40 text-brand-500 font-black text-xs tracking-widest transition-all hover:bg-brand-500 hover:text-white btn-hover">COPY MÃ HÓA CHO INDEX.HTML</button>
                    </div>
                </div>

                <!-- USER DIRECTORY -->
                <div class="glass-panel rounded-3xl p-8">
                    <h3 class="font-bold text-sm mb-6 flex items-center gap-2 uppercase tracking-widest text-gray-400">Thiết bị đã ghi nhận (Credits)</h3>
                    <div class="overflow-x-auto custom-scrollbar">
                        <table class="w-full text-left text-xs">
                            <thead class="text-gray-500 border-b border-white/5">
                                <tr><th class="pb-3 px-2">DEVICE ID</th><th class="pb-3 px-2">CREDITS</th><th class="pb-3 px-2 text-right">ACTION</th></tr>
                            </thead>
                            <tbody id="userTableBody" class="text-gray-300"></tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- CỘT 2: VOUCHER CLOUD 1 LẦN -->
            <section class="space-y-6">
                
                <div class="glass-panel rounded-3xl p-8 border-t-4 border-emerald-500 relative overflow-hidden">
                    <h3 class="font-bold text-lg mb-1">Mã Nạp Cloud (1 Lần)</h3>
                    <p class="text-[10px] text-emerald-500 font-bold uppercase tracking-widest mb-6">Tự động xóa sau khi nạp / Chống copy</p>
                    
                    <div class="space-y-4">
                        <div class="grid grid-cols-3 gap-2">
                            <button onclick="setV(100)" class="py-2.5 rounded-xl bg-white/5 border border-white/10 hover:border-emerald-500 text-xs font-bold transition-all btn-hover">100</button>
                            <button onclick="setV(200)" class="py-2.5 rounded-xl bg-white/5 border border-white/10 hover:border-emerald-500 text-xs font-bold transition-all btn-hover">200</button>
                            <button onclick="setV(500)" class="py-2.5 rounded-xl bg-white/5 border border-white/10 hover:border-emerald-500 text-xs font-bold transition-all btn-hover">500</button>
                        </div>
                        <div class="space-y-1">
                            <label class="text-[9px] font-bold text-gray-500 uppercase px-1">Số Credit</label>
                            <input id="valCustom" type="number" placeholder="Nhập số..." class="w-full bg-black/30 border border-white/5 rounded-xl px-4 py-3 text-lg font-black text-emerald-400 outline-none focus:border-emerald-500">
                        </div>
                        <div class="space-y-1">
                            <label class="text-[9px] font-bold text-gray-500 uppercase px-1">Khóa theo ID (Chỉ máy này nạp được)</label>
                            <input id="valTargetId" type="text" placeholder="Dán ID khách (Tùy chọn)..." class="w-full bg-black/30 border border-white/5 rounded-xl px-4 py-3 text-xs font-mono outline-none focus:border-brand-500">
                        </div>
                        <button onclick="createVoucher()" class="w-full py-4 bg-emerald-600 hover:bg-emerald-500 text-white rounded-2xl font-black text-xs tracking-widest shadow-lg shadow-emerald-500/20 transition-all btn-hover">TẠO MÃ CLOUD NGAY</button>
                    </div>
                    
                    <div id="vBox" class="hidden mt-6 p-5 border border-emerald-500/30 bg-emerald-500/5 rounded-2xl text-center">
                        <p class="text-[9px] text-emerald-500 font-bold mb-2 uppercase">MÃ CLOUD ĐÃ SẴN SÀNG:</p>
                        <input id="vResult" readonly onclick="copyV()" class="w-full bg-black/40 border border-white/10 py-4 px-2 rounded-xl text-lg font-mono font-black text-white text-center outline-none cursor-copy tracking-tighter">
                        <p class="text-[8px] text-gray-500 mt-2 italic">Dán mã này gửi cho khách</p>
                    </div>
                </div>

                <!-- CLOUD LOGS -->
                <div class="glass-panel rounded-3xl p-8 h-[380px] flex flex-col">
                    <h3 class="font-bold text-xs uppercase tracking-widest text-gray-500 mb-6 flex justify-between items-center">Mã đang đợi nạp <span id="vCount" class="bg-white/10 px-2 py-0.5 rounded-full text-[9px]">0</span></h3>
                    <div id="logCloud" class="flex-1 overflow-y-auto space-y-3 pr-2 custom-scrollbar"></div>
                </div>
            </section>
        </div>
    </div>

    <script>
        function handleLogin() {
            if(document.getElementById('adminKey').value === "admin123") {
                sessionStorage.setItem("v35_admin_logged", "true");
                showDash();
            } else { notify("Mật khẩu sai!", "error"); }
        }

        function showDash() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('mainDashboard').classList.remove('hidden');
            refreshUserList();
        }

        if(sessionStorage.getItem("v35_admin_logged") === "true") showDash();

        function lookupUser() {
            const id = document.getElementById('lookupId').value.trim();
            if(!id) return notify("Chưa nhập ID!", "error");
            const saved = localStorage.getItem("v35_user_" + id) || localStorage.getItem("v35_user_settings");
            if (saved) {
                const data = JSON.parse(SEC.decrypt(saved));
                document.getElementById('keyGemini').value = data.apiKey || "";
                document.getElementById('apiProvider').value = data.provider || "google";
                notify("Đã tải config cho " + id);
            }
        }

        function commitConfig() {
            const id = document.getElementById('lookupId').value.trim();
            if(!id) return notify("Cần ID!", "error");
            const data = { apiKey: document.getElementById('keyGemini').value.trim(), provider: document.getElementById('apiProvider').value, baseUrl: "https://generativelanguage.googleapis.com", timestamp: new Date().toISOString() };
            const enc = SEC.encrypt(JSON.stringify(data));
            localStorage.setItem("v35_user_" + id, enc);
            localStorage.setItem("v35_user_settings", enc);
            notify("Đã lưu config vào Local!");
            refreshUserList();
        }

        function copyEncryptedConfig() {
            const data = { apiKey: document.getElementById('keyGemini').value.trim(), provider: document.getElementById('apiProvider').value, baseUrl: "https://generativelanguage.googleapis.com" };
            if(!data.apiKey) return notify("Thiếu API Key!", "error");
            navigator.clipboard.writeText(SEC.encrypt(JSON.stringify(data)));
            notify("Đã COPY chuỗi mã hóa!");
        }

        function setV(v) { document.getElementById('valCustom').value = v; }

        async function createVoucher() {
            const amt = document.getElementById('valCustom').value;
            const targetId = document.getElementById('valTargetId').value.trim();
            if(!amt) return notify("Nhập số credit!", "error");
            const code = await window.generateCloudVoucher(amt, targetId);
            if(code) {
                document.getElementById('vResult').value = code;
                document.getElementById('vBox').classList.remove('hidden');
                notify("Mã Cloud đã đẩy lên Server!", "success");
            }
        }

        window.updateVoucherUI = (list) => {
            const log = document.getElementById('logCloud');
            document.getElementById('vCount').innerText = list.length;
            list.sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
            log.innerHTML = list.map(v => `
                <div class="p-3 rounded-xl bg-white/[0.03] border border-white/5 flex flex-col gap-1">
                    <div class="flex justify-between items-center">
                        <span class="text-[9px] font-bold text-emerald-500">CHỜ NẠP</span>
                        <span class="font-bold text-xs text-yellow-400">${v.amount} CR</span>
                    </div>
                    <code class="text-[10px] text-gray-400 font-mono bg-black/40 p-2 rounded-lg mt-1 select-all">${v.code}</code>
                    ${v.targetId ? `<p class="text-[8px] text-blue-400 font-bold uppercase mt-1">LOCKED: ${v.targetId}</p>` : ''}
                    <button onclick="window.deleteVoucher('${v.code}')" class="text-[8px] text-red-500 text-right mt-1 hover:underline">XÓA MÃ</button>
                </div>
            `).join('');
            if(list.length === 0) log.innerHTML = '<p class="text-[9px] text-gray-700 text-center py-20">Trống.</p>';
        };

        function refreshUserList() {
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = "";
            let found = false;
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith("v35_credits_")) {
                    found = true;
                    const id = key.replace("v35_credits_", "");
                    const credit = localStorage.getItem(key);
                    tbody.innerHTML += `
                        <tr class="border-b border-white/5">
                            <td class="py-4 px-2 font-mono text-emerald-400 font-bold">${id}</td>
                            <td class="py-4 px-2 text-yellow-400 font-bold">${credit} CR</td>
                            <td class="py-4 px-2 text-right">
                                <button onclick="selectU('${id}')" class="text-brand-500 hover:underline">CHỌN</button>
                            </td>
                        </tr>`;
                }
            }
        }

        function selectU(id) { document.getElementById('lookupId').value = id; lookupUser(); }
        function copyV() {
            const el = document.getElementById('vResult');
            el.select(); document.execCommand('copy');
            notify("Đã copy!");
        }
    </script>
</body>
</html>
