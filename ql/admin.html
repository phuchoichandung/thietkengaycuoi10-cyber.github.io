<!DOCTYPE html>
<html lang="vi" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V35 ADMIN - CLOUD VOUCHER SYSTEM</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, onSnapshot, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIG HỆ THỐNG
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'v35-studio-pro';

        // AUTHENTICATION (RULE 3)
        const initAuth = async () => {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        };
        initAuth();

        // CHỜ AUTH RỒI MỚI LẤY DỮ LIỆU
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.currentUser = user;
                loadVouchersFromCloud();
            }
        });

        // HÀM TẠO VOUCHER LÊN CLOUD
        window.generateVoucherCloud = async (amt) => {
            if (!window.currentUser) return alert("Chưa kết nối Cloud!");
            
            const p1 = "V35";
            const p2 = amt.toString();
            const p3 = Math.random().toString(36).substring(2, 6).toUpperCase();
            const p4 = Math.random().toString(36).substring(2, 6).toUpperCase();
            const p5 = Date.now().toString().slice(-4);
            const code = `${p1}-${p2}-${p3}-${p4}-${p5}`;

            try {
                // Lưu vào đường dẫn public để Index có thể đọc và kiểm tra (RULE 1)
                const voucherRef = doc(db, 'artifacts', appId, 'public', 'data', 'vouchers', code);
                await setDoc(voucherRef, {
                    code: code,
                    amount: amt,
                    status: 'active',
                    createdAt: serverTimestamp()
                });
                
                return code;
            } catch (e) {
                console.error(e);
                return null;
            }
        };

        // THEO DÕI DANH SÁCH MÃ TRÊN CLOUD
        function loadVouchersFromCloud() {
            const q = collection(db, 'artifacts', appId, 'public', 'data', 'vouchers');
            onSnapshot(q, (snapshot) => {
                const logs = [];
                snapshot.forEach(doc => logs.push(doc.data()));
                renderCloudLogs(logs);
            }, (error) => console.error("Snapshot error:", error));
        }

        function renderCloudLogs(logs) {
            const list = document.getElementById('logList');
            if (!list) return;
            // Sắp xếp theo thời gian mới nhất (sort memory - RULE 2)
            logs.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
            
            list.innerHTML = logs.map(l => `
                <div class="p-3 rounded-xl bg-white/[0.03] border border-white/5 flex flex-col gap-1">
                    <div class="flex justify-between items-center">
                        <span class="text-[9px] font-bold text-emerald-500 uppercase">ĐANG HOẠT ĐỘNG</span>
                        <span class="font-bold text-xs text-yellow-400">${l.amount} CR</span>
                    </div>
                    <code class="text-[10px] text-gray-300 font-mono break-all bg-black/40 p-1.5 rounded">${l.code}</code>
                    <button onclick="window.deleteVoucher('${l.code}')" class="text-[9px] text-red-500 text-right mt-1 hover:underline">Hủy mã này</button>
                </div>
            `).join('');
            
            if(logs.length === 0) list.innerHTML = '<p class="text-[10px] text-gray-600 text-center py-10">Không có mã nào đang chờ nạp.</p>';
        }

        window.deleteVoucher = async (code) => {
            if(confirm("Xóa mã này khỏi hệ thống?")) {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'vouchers', code));
            }
        };
    </script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { brand: { 500: '#0ea5e9', 600: '#0284c7' } }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #030712;
            background-image: radial-gradient(circle at 0% 0%, rgba(14, 165, 233, 0.1) 0%, transparent 40%);
            background-attachment: fixed;
            color: #f3f4f6;
        }
        .glass-panel { background: rgba(17, 24, 39, 0.85); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        #notification { position: fixed; top: 2rem; right: 2rem; z-index: 100; transition: 0.3s; transform: translateX(120%); }
        #notification.show { transform: translateX(0); }
    </style>
</head>

<body class="min-h-screen p-4 md:p-8 flex items-center justify-center font-sans">

    <div id="notification" class="glass-panel px-6 py-4 rounded-2xl flex items-center gap-4 border-l-4 border-emerald-500">
        <div class="p-2 rounded-lg bg-emerald-500/20 text-emerald-400">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
        </div>
        <div>
            <p class="font-bold text-sm">Thành công</p>
            <p id="notifMsg" class="text-xs text-gray-400"></p>
        </div>
    </div>

    <!-- LOGIN -->
    <div id="loginSection" class="w-full max-w-md glass-panel rounded-3xl p-10 text-center">
        <h1 class="text-3xl font-black text-white mb-2">V35 <span class="text-brand-500">CLOUD</span></h1>
        <p class="text-gray-400 text-sm mb-8 uppercase tracking-widest">Hệ Thống Mã 1 Lần</p>
        <div class="space-y-4">
            <input id="adminKey" type="password" placeholder="Mật khẩu Admin..." class="w-full bg-black/40 border border-white/10 rounded-2xl px-6 py-4 text-center text-sm focus:border-brand-500 outline-none">
            <button onclick="handleLogin()" class="w-full bg-brand-500 py-4 rounded-2xl font-bold text-white shadow-lg">VÀO HỆ THỐNG</button>
        </div>
    </div>

    <!-- DASHBOARD -->
    <div id="mainDashboard" class="hidden w-full max-w-5xl">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h2 class="text-2xl font-bold text-white">Quản Lý Mã Nạp</h2>
                <p class="text-xs text-emerald-400">● Cloud Database Connected</p>
            </div>
            <button onclick="location.reload()" class="px-4 py-2 bg-white/5 border border-white/10 rounded-xl text-xs text-gray-400">THOÁT</button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <section class="lg:col-span-2 glass-panel rounded-3xl p-8">
                <h3 class="font-bold text-lg mb-6">Tạo Mã Mới</h3>
                <div class="grid grid-cols-3 gap-3 mb-6">
                    <button onclick="setVal(100)" class="py-3 rounded-xl bg-white/5 border border-white/10 hover:border-brand-500 text-xs font-bold">100 CR</button>
                    <button onclick="setVal(200)" class="py-3 rounded-xl bg-white/5 border border-white/10 hover:border-brand-500 text-xs font-bold">200 CR</button>
                    <button onclick="setVal(500)" class="py-3 rounded-xl bg-white/5 border border-white/10 hover:border-brand-500 text-xs font-bold">500 CR</button>
                </div>
                <input id="customVal" type="number" placeholder="Số Credit..." class="w-full bg-black/30 border border-white/5 rounded-xl px-4 py-3 text-sm mb-6 outline-none focus:border-brand-500">
                <button onclick="handleGenerate()" class="w-full py-4 bg-brand-500 rounded-2xl font-black text-xs tracking-widest shadow-lg shadow-brand-500/20">TẠO MÃ LÊN CLOUD</button>
                
                <div id="voucherBox" class="hidden mt-6 p-6 border border-emerald-500/30 bg-emerald-500/5 rounded-2xl text-center">
                    <p class="text-[10px] text-emerald-500 font-bold mb-2">MÃ NẠP 1 LẦN CỦA BẠN:</p>
                    <input id="tokenResult" readonly onclick="copyText()" class="w-full bg-transparent text-xl font-mono font-black text-white text-center outline-none cursor-pointer">
                    <p class="text-[9px] text-gray-500 mt-2">Chạm vào mã để copy</p>
                </div>
            </section>

            <section class="glass-panel rounded-3xl p-8 flex flex-col h-[500px]">
                <h3 class="font-bold text-sm uppercase tracking-widest text-gray-400 mb-6">Mã Chưa Sử Dụng</h3>
                <div id="logList" class="flex-1 overflow-y-auto space-y-3 pr-2"></div>
            </section>
        </div>
    </div>

    <script>
        function handleLogin() {
            if(document.getElementById('adminKey').value === "admin123") {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('mainDashboard').classList.remove('hidden');
            }
        }

        function setVal(v) { document.getElementById('customVal').value = v; }

        async function handleGenerate() {
            const amt = document.getElementById('customVal').value;
            const code = await window.generateVoucherCloud(amt);
            if(code) {
                document.getElementById('tokenResult').value = code;
                document.getElementById('voucherBox').classList.remove('hidden');
                notify("Đã tạo mã: " + code);
            }
        }

        function copyText() {
            const el = document.getElementById('tokenResult');
            el.select();
            document.execCommand('copy');
            notify("Đã copy mã nạp!");
        }

        function notify(msg) {
            const n = document.getElementById('notification');
            document.getElementById('notifMsg').innerText = msg;
            n.classList.add('show');
            setTimeout(() => n.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
