<!DOCTYPE html>
<html>
<body>
<h3>ADMIN V35</h3>

<button onclick="create()">TẠO USER KEY</button><br><br>

<input id="key" placeholder="USER KEY"><br>
<input id="amount" type="number" placeholder="Credit cộng thêm"><br>
<button onclick="add()">CỘNG CREDIT</button>

<pre id="out"></pre>

<script>
const API="https://YOUR-WORKER.workers.dev";

async function create(){
 const r=await fetch(API+"/admin/create");
 const j=await r.json();
 out.innerText="USER KEY: "+j.key;
 key.value=j.key;
}

async function add(){
 const r=await fetch(API+"/admin/add",{
  method:"POST",
  body:JSON.stringify({ key:key.value, amount:amount.value })
 });
 out.innerText=JSON.stringify(await r.json(),null,2);
}
</script>
</body>
</html>
